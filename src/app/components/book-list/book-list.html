<h2 class="title">ðŸ“š Book List</h2>

<div class="book-grid">
  <div class="book-card" *ngFor="let book of books">

    <div class="card-content">
      <h3>{{ book.title }}</h3>
      <p><strong>Author:</strong> {{ book.author }}</p>
    </div>

    <div class="buttons">
      <button class="details-btn" [routerLink]="['/book', book.id]">View Details</button>
      <button class="delete-btn" (click)="deleteBook(book.id)">Delete</button>
    </div>

  </div>
</div>
